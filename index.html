<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
    <title>Final Fantasy X Quiz</title>
</head>

<body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <!-- script link -->


    <!-- main start -->
    <header>
        <h4 style="position: fixed; left: 2%; top: 2%; color: white;" id="highScore">View High Scores!</h4>
        <h4 style="right: 5%; top: 2%; position: fixed; color: white;" id="timer"></h4>


    </header>
    <main class="container">

        <!-- padding top -->
        <section style="padding: 10%;"></section>

        <!-- form row start -->
        <!-- <div class = "col-lg-2 p-5"></div> -->
        <form style="background-color: white;">
            <fieldset class="card p-5 border border-primary">
                <div class="row">
                    <div class=col-lg-1></div>
                    <h2 class="mb-3 d-flex justify-content-center col-lg-10" id="questions">Final Fantasy X Quiz!
                    </h2>
                    <ul id="scores"></ul>
                    <div class="col-lg-1"></div>
                </div>
                <div class="row">
                    <div class="col-lg-2 p-2"></div>
                    <div id="questionText" class="text-justify justify-content-center p-5 m-3">Click start to begin the
                        quiz! You will
                        have
                        one minute to complete and lose 5 seconds for every incorrect answer!</div>

                </div>
                <div class="row">
                    <div class="col-sm-4 p-2 ml-5"></div>
                    <div class="col-sm-6">
                        <button id="start" type="button" class="p-3 ml-5 btn btn-secondary">Start</button>
                        <div id="input" style="padding:50px;" class="form-group">
                            <!-- <label for="nameInput">Name</label> -->
                            <input type="text" class="m-2" style="margin: 20px;" id="nameInput"
                                placeholder="Enter your initials">
                            <button id="submit" type="button"
                                class="btn btn-primary position-relative float-right ml-5">Submit</button>
                        </div>

                        <!-- <div class="row"> -->
                        <!-- col-lg-6 taken from div id buttons -->
                        <div id="buttons">

                            <button id="1" type="button" value=1 class="answer btn btn-secondary">1</button>
                            <div class="p-1"></div>
                            <!-- onclick="testClick(this.id)" taken out of button -->
                            <button id="2" type="button" value=2 class="answer btn btn-secondary">2</button>
                            <div class="p-1"></div>
                            <button id="3" type="button" value=3 class="answer btn btn-secondary">3</button>
                            <div class="p-1"></div>
                            <button id="4" type="button" value=4 class="answer btn btn-secondary">4</button>
                            <div class="pb-3"></div>
                            <div id="checker"></div>

                            <!-- <div id="Scores">
                                <ul></ul>
                            </div> -->
                        </div>
                    </div>
                    <!-- </div> -->
                </div>
            </fieldset>
        </form>

        <audio id="music">
            <source src="assets/besaid.mp3" type="audio/mp3">
        </audio>

    </main>
    <script src="./script2.js"></script>
</body>

</html>
