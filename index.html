<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>World of Warcraft Quiz</title>
</head>

<body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <!-- script link -->
    

    <!-- main start -->
    <main class="container">

        <!-- padding top -->
        <section style="padding: 10%;"></section>

        <!-- form row start -->
        <form>
            <fieldset style="margin-left: 33%;" class="form-group p-5">
                <div class="row">
                    <h2 class="text-justify pb-5" id="questions">Question template</h2>
                </div>
                <div class="row">
                    <div id="buttons" class="col-lg-10">
                        <div>
                            <button id="answer1" type="button" class="btn btn-secondary">1</button>
                            <div class="p-1"></div>
                            <button id="answer2" type="button" class="btn btn-secondary">2</button>
                            <div class="p-1"></div>
                            <button id="answer3" type="button" class="btn btn-secondary">3</button>
                            <div class="p-1"></div>
                            <button id="answer4" type="button" class="btn btn-secondary">4</button>
                            <div class="p-3"></div>
                            <div id="checker">correct/wrong</div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>



    </main>
    <script src="./script.js"></script>
</body>

</html>
