<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Final Fantasy X Quiz</title>
</head>

<body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <!-- script link -->


    <!-- main start -->
    <header>
        <h4 style="left: 5%; top: 2%; position: fixed;" id="highScore">View High Scores!</section>
        <h4 style="right: 5%; top: 2%; position: fixed;" id="timer"></section>
    </header>
    <main class="container">
        
        <!-- padding top -->
        <section style="padding: 10%;"></section>

        <!-- form row start -->
        <div class="row"></div>
        <!-- <div class = "col-lg-2 p-5"></div> -->
        <form>
            <fieldset class="form-group p-5 border border-primary">
                <div class="row">
                    <h2 class="text-center pb-3" id="questions">Final Fantasy X Quiz!</h2>
                    <div id="questionText" class="text-justify pb-5">Click start to begin the quiz! You will have one
                        minute to complete and lose 5
                        seconds for every incorrect answer!</div>
                </div>
                <div class="row">
                    <button id="start" type="button" class="btn btn-secondary">Start</button>
                    <div id="buttons" class="col-lg-10">
                        <div>
                            <button id="1" type="button" value = 1 class="btn btn-secondary">1</button>
                            <div class="p-1"></div>
                            <!-- onclick="testClick(this.id)" taken out of button -->
                            <button id="2" type="button" value = 2 class="btn btn-secondary">2</button>
                            <div class="p-1"></div>
                            <button id="3" type="button" value = 3 class="btn btn-secondary">3</button>
                            <div class="p-1"></div>
                            <button id="4" type="button" value = 4 class="btn btn-secondary">4</button>
                            <div class="pb-3"></div>
                            <div id="checker"></div>
                        </div>
                        <div id="Scores"><ul></ul></div>
                    </div>
                </div>
            </fieldset>
        </form>



    </main>
    <script src="./script2.js"></script>
</body>

</html>
